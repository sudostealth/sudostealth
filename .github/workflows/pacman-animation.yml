name: Generate Advanced Pacman Animation

on:
  schedule: 
    - cron: "0 */6 * * *"  # Execute every 6 hours for more frequent updates

  workflow_dispatch:  # Manual trigger option

  push:
    branches:
      - main

jobs:
  generate:
    permissions:
      contents: write
    runs-on: ubuntu-latest
    timeout-minutes: 10  # Increased timeout for more complex animations

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
        
      - name: Generate pacman-contribution-graph.svg
        uses: abozanona/pacman-contribution-graph@main
        with:
          github_user_name: ${{ github.repository_owner }}
          # Advanced configuration options
          pacman_username: ${{ github.repository_owner }}
          pacman_size: "medium"           # Options: small, medium, large
          pacman_speed: "fast"            # Options: slow, normal, fast
          pacman_direction: "right-left"  # Options: left-right, right-left, random
          ghost_colors: "red,pink,cyan,orange"
          animation_effect: "smooth"      # Options: normal, smooth
          contribution_color_scheme: "dark" # Options: light, dark, custom
          custom_colors: "#39d353,#26a641,#006d32,#0e4429" # Only used with custom scheme
      
      - name: Push pacman-contribution-graph.svg to the output branch
        uses: crazy-max/ghaction-github-pages@v3.1.0
        with:
          target_branch: output
          build_dir: dist
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
